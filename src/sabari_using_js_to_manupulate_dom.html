<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sabari's Basic Web</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1em;
      }

      section {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1em;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      button {
        margin-top: 10px;
        padding: 10px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sabari's Basic Web Page</h1>
    </header>

    <section>
      <h2>Welcome to Sabari's Web Page</h2>
      <p>This is a simple example of a basic web page using HTML and CSS.</p>
      <p>This is made to upload in Coursera by <b>Sabari V R</b></p>

      <!-- Button for DOM Manipulation -->
      <button id="changeColorBtn">Change Section Color</button>
    </section>

    <footer>
      <p>This is done by Sabari V R on 23-11-2023</p>
    </footer>

    <script>
      // JavaScript for DOM Manipulation
      document
        .getElementById("changeColorBtn")
        .addEventListener("click", function () {
          // Generate a random color
          var randomColor =
            "#" + Math.floor(Math.random() * 16777215).toString(16);

          // Change the background color of the section
          document.querySelector("section").style.backgroundColor = randomColor;
        });
    </script>
  </body>
</html>
